<h1>ARE YOU SURE YOU WANT TO DELETE this task?</h1>

<form (submit) = "deleteThisTask()">
    <input type="hidden" [(ngModel)]="theActualTask.id" [value]="theActualTask._id" name="id">
<fieldset disabled>
  
    <label>Title</label>
    <br><input [(ngModel)]="theActualTask.title" name="title" type="text">
    <br>
    <br>
  
    <label>Description</label>
    <br><textarea [(ngModel)]="theActualTask.description" name="description" type="text" [value]="theActualTask.description"></textarea>
    <br>
    <br>
  
    <label>Completed?</label>
    <br><select [(ngModel)]="theActualTask.doneyet" name="doneyet" [value]="theActualTask.doneyet">
        <option value="true">true</option>
        <option value="false">false</option>
    </select>
    <br>
    <br>

  </fieldset>  
    <button>DELETE THIS TASK FOREVER</button>
  </form>
